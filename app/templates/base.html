<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>{{title}}</title>
  </head>
  <body>
  	{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
   	{% block content %}{% endblock %}
   <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
  </body>
</html>
